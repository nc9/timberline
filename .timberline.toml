[timberline]
# worktree_dir = ".tl"  # Directory for worktrees (legacy, relative to repo root)
project_name = "lumberjack"
# branch_template = "{user}/{type}/{name}"  # Branch name template. Must contain {name}. Vars: {user}, {type}, {name}
user = "nc9"
# default_type = "feature"  # Default branch type (feature, fix, hotfix, chore, refactor)
# base_branch = "main"  # Base branch to create worktrees from
# naming_scheme = "minerals"
# default_agent = "claude"  # Coding agent to launch (claude, codex, aider, opencode)
pre_land = "make check"

[timberline.init]
init_command = "uv sync"
