[timberline]
# worktree_dir = ".tl"  # Directory for worktrees (legacy, relative to repo root)
project_name = "lumberjack"
# branch_template = "{user}/{type}/{name}"  # Branch name template. Must contain {name}. Vars: {user}, {type}, {name}
user = "nc9"
# default_type = "feature"  # Default branch type (feature, fix, hotfix, chore, refactor)
# base_branch = "main"  # Base branch to create worktrees from
naming_scheme = "minerals"
pre_land = "make check"

[timberline.init]
init_command = "uv sync"
# auto_init = true  # Auto-run init_command when creating worktrees
# post_init = []  # Additional commands to run after init_command

[timberline.agent]
name = "claude"
# auto_launch = false  # Launch coding agent after creating worktree
# inject_context = true  # Inject worktree context file for the agent
# link_project_session = false  # Symlink worktree agent session to main repo session
