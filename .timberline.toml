[timberline]
worktree_dir = ".tl"
branch_template = "{user}/{type}/{name}"
user = "nc9"
default_type = "feature"
base_branch = "main"
naming_scheme = "minerals"
default_agent = "claude"

[timberline.init]
init_command = "uv sync"
auto_init = true

[timberline.env]
auto_copy = true
patterns = [
    ".env",
    ".env.*",
    "!.env.example",
    "!.env.template",
]
scan_depth = 3

[timberline.submodules]
auto_init = true
recursive = true

[timberline.agent]
auto_launch = false
inject_context = true
